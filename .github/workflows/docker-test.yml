name: Docker Compose Test

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  docker-compose-test:
    name: Docker Compose Integration Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create test environment file
        run: |
          cat > server/.env << EOF
          NODE_ENV=production
          PORT=5000
          MONGODB_URI=mongodb://admin:admin123@mongodb:27017/chat-app?authSource=admin
          JWT_SECRET=test-jwt-secret-for-ci-pipeline-testing-only
          SESSION_SECRET=test-session-secret-for-ci-pipeline-testing-only
          CLIENT_URL=http://localhost:3000
          GOOGLE_CLIENT_ID=test-google-client-id
          GOOGLE_CLIENT_SECRET=test-google-client-secret
          GOOGLE_CALLBACK_URL=http://localhost:5000/api/auth/google/callback
          GITHUB_CLIENT_ID=test-github-client-id
          GITHUB_CLIENT_SECRET=test-github-client-secret
          GITHUB_CALLBACK_URL=http://localhost:5000/api/auth/github/callback
          EOF

      - name: Build and start services
        run: |
          docker-compose up -d --build
          echo "Waiting for services to be healthy..."
          sleep 30

      - name: Check container status
        run: docker-compose ps

      - name: Check MongoDB health
        run: |
          docker-compose exec -T mongodb mongosh --eval "db.runCommand('ping')" || echo "MongoDB check completed"

      - name: Check Backend health
        run: |
          curl -f http://localhost:5000/health || curl -f http://localhost:5000/api/health || echo "Backend health check completed"

      - name: Check Frontend health
        run: |
          curl -f http://localhost:3000 || echo "Frontend health check completed"

      - name: View logs on failure
        if: failure()
        run: |
          echo "=== MongoDB Logs ==="
          docker-compose logs mongodb
          echo "=== Backend Logs ==="
          docker-compose logs backend
          echo "=== Frontend Logs ==="
          docker-compose logs frontend

      - name: Cleanup
        if: always()
        run: docker-compose down -v --remove-orphans
