version: '3.8'

services:
  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    image: jenkins-with-node:latest
    container_name: jenkins-server
    privileged: true
    user: root
    ports:
      - "0.0.0.0:8090:8080"  # Jenkins web interface bound to all interfaces
      - "0.0.0.0:50000:50000"  # Jenkins agent port
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
      - ./:/workspace
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
      - DOCKER_HOST=unix:///var/run/docker.sock
    networks:
      - jenkins-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/login || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  jenkins-network:
    driver: bridge

volumes:
  jenkins_home:
    driver: local
